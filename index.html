<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Calculator | Nick Bartlett</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <button name = "toggle" class="toggle-btn">Toggle Mode</button>
    <div class="simple-mode">
        <div class="screen"></div>
        <div class="basic-buttons">
            <div class="math-buttons"></div>
            <div class="calc-buttons"></div>
            <div class="number-buttons"></div>
            <div class="equals-button"></div>
        </div>
    </div>
    <div class="math-mode hide">
        <div class="top">
            <div class="screen-large"></div>
            <div class="basic-buttons">
                <div class="math-buttons"></div>
                <div class="calc-buttons"></div>
                <div class="number-buttons"></div>
                <div class="equals-button"></div>
            </div>
        </div>
        <div class="bottom">
            <div class="trig-buttons"></div>
            <div class="adv-math-buttons"></div>
        </div>
    </div>

</body>
</html>
